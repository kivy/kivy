name: OSX wheels/app

on:
  push:
  pull_request:
  create:
  schedule:
    - cron:  '23 1 * * *'

env:
  KIVY_SPLIT_EXAMPLES: 1
  SERVER_IP: '159.203.106.198'
  KIVY_GL_BACKEND: 'mock'
  CC: clang
  CXX: clang
  FFLAGS: '-ff2c'
  USE_SDL2: 1
  USE_GSTREAMER: 1

jobs:
  osx_wheels:
    runs-on: macos-latest
    if: github.event_name == 'schedule' || (github.event_name == 'create' && github.event.ref_type == 'tag') || contains(github.event.head_commit.message, '[build wheel]') || contains(github.event.head_commit.message, '[build wheel linux]')
    strategy:
      matrix:
        python: [ '3.5', '3.6', '3.7', '3.8' ]
    steps:
    - uses: actions/checkout@v1
    - name: Set up Python
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python }}
    - name: Cache OSX deps
      uses: actions/cache@v1
      with:
        path: osx-cache
        key: ${{ runner.OS }}-build-${{ hashFiles('.ci/osx_versions.sh') }}
    - name: Install dependencies
      run: |
        source .ci/osx_versions.sh
        source .ci/osx_ci.sh
        install_kivy_test_run_sys_deps
        install_platypus
        install_kivy_test_run_pip_deps
    - name: Install Kivy
      run: |
        source .ci/osx_versions.sh
        source .ci/osx_ci.sh
        install_kivy
    - name: Make wheels
      run: |
        source .ci/osx_versions.sh
        source .ci/osx_ci.sh
        generate_osx_wheels
    - name: Rename wheels
      run: |
        source .ci/osx_versions.sh
        source .ci/osx_ci.sh
        rename_osx_wheels
    - name: Upload wheels to server
      if: github.event_name != 'pull_request'
      env:
        UBUNTU_UPLOAD_KEY: ${{ secrets.UBUNTU_UPLOAD_KEY }}
      run: |
        source .ci/osx_versions.sh
        source .ci/osx_ci.sh
        upload_osx_wheels_to_server $SERVER_IP
    - name: Upload wheels as artifact
      uses: actions/upload-artifact@master
      if: github.event_name == 'pull_request'
      with:
        name: osx_wheels
        path: dist

  always_job:
    name: Always run job
    runs-on: macos-latest
    steps:
      - name: Always run
        run: |
          echo "This is run to prevent the workflow from showing an error if the wheels job is not run and no jobs run is an error."
          echo "See https://github.community/t5/GitHub-Actions/Workflow-is-failing-if-no-job-can-be-ran-due-to-condition/m-p/38085"
