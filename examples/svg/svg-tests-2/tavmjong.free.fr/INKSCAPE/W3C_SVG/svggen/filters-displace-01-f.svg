<!-- Test which verifies the basic facilities of feDisplacementMap.       -->
<!--                                                                      -->
<!-- Author: Peter Graffagnino 15-Aug-2000                                -->
<!--          1.1 revision by Thomas DeWeese 5-Feb-2002                   -->
<!--                                                                      -->
<!-- History:                                                             -->
<!--  15-Aug-2000, pgraff created.                                        -->
