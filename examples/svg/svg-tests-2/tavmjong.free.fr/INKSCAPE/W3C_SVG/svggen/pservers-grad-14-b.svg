<!-- pservers-grad-16-b.svg                                                -->
<!--                                                                       -->
<!-- Tests the spreadMethod attributes for gradients		                  -->
<!--                                                                       -->
<!-- Author : Corel SVG Viewer QA team  01-05-2003                         -->
<!-- Revised by: Benoit Bezaire															-->
